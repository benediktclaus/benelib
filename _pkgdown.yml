url: https://benediktclaus.github.io/benelib

home:
  title: A personal R package to make life easier

authors:
  Benedikt B. Claus:
    href: "https://www.benediktclaus.com/"

template:
  bootstrap: 5
  opengraph:
    image:
      src: man/figures/hexsticker.png
      alt: "benelib. A personal R Package."
  params:
    bootswatch: lumen

reference:
  - title: Templates and Folders
    desc: >
      These functions create custom folders and useful templates if a project has already been created.
  - contents:
    - use_custom_folder
    - matches("use_.*_template")
    - report_save
    - open_working_directory

  - title: Color and Fill Scales
    desc: >
      These functions are useful to change ggplot2's default color and fill scales to a corporate design
  - contents:
    - starts_with("theming")
    - matches("use_.*_theme")
    - save_custom_plot

  - title: ggplot2 Summary functions
    desc: These functions are particularly useful when creating statistical summaries with stat_summary() over individual data points
  - contents:
    - mean_sd
    - median_se
    - mest_se
    - tr_mean_se
    - win_mean_se

  - title: ggplot2 Themes
    desc: >
      Custom ggplot2 themes
  - contents:
    - theme_bene

  - title: gt Themes
    desc: >
      Themes for the gt package and gtsummary
  - contents:
    - starts_with("theme_gt")

  - title: Other
  - contents:
    - palmer_penguins
    - to_tibble
